<!DOCTYPE html>
<html>

<head>
	<title>
		Momentum App
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/x-icon" href="media/ico.png">
</head>

<body>
	<main>
		<div class="page one">
			<h1 class="greet">
				<span id="greeting">
				</span>
				,
				<input type="text" id="name" name="name" placeholder="Your name.." required>
				<button type="button" class="next-button">
					<img src="./media/submit.png" alt="sub" class="submit"
						style="max-width: 3vh; max-height: auto; filter: invert();">
				</button>
			</h1>
			<h1 class="clock">
			</h1>
			<h2 class="date">
			</h2>
		</div>
		<div class="page two">
			<h1 class="greet">
				<span id="greeting">
				</span>
				,
				<span id="display-name">
				</span>
			</h1>
			<h1 class="clock">
			</h1>
			<h2 class="date">
			</h2>
			<div class="location">
				<button class="btn" id="btn-location">
					<img src="./media/gps.png" alt="loc" class="gps"
						style="max-width: 3vh; max-height: auto; filter: invert();">
				</button>
				<p id="city">
				</p>
			</div>
			<div class="weather">
				<div id="icon">
				</div>
				<div class="weather-container">
					<div id="temperature">
					</div>
					<div id="description">
					</div>
				</div>
			</div>
			<button id="clear-storage">
				<img src="./media/clear.png" alt="clr" id="clear" style="max-width: 3vh; max-height: auto;">
			</button>
			<p class="quotes">
				<q>
				</q>
				<a>
				</a>
			</p>
			<div class="chibi">
			</div>
			<button class="todo">Todo</button>

			<div class="todo-panel">
				<div class="todo-header">
					<h2>Todo List</h2>
					<button class="close">Close</button>
				</div>
				<ul class="todo-list"></ul>
				<form class="todo-form">
					<input type="text" class="todo-input" placeholder="Add todo">
					<button type="submit" class="todo-submit">Add</button>
				</form>
			</div>

		</div>
	</main>
	<div class="wave"></div>
	<script src="script.js">
	</script>
	<section class="night">
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
		<span class="shooting_star"></span>
	</section>
</body>

</html>
